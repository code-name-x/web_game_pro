<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixels</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Audiowide|Bangers|Bungee+Inline|Faster+One|Monoton|Poiret+One|Press+Start+2P|Racing+Sans+One|Walter+Turncoat" rel="stylesheet">
     <!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Audiowide|Bangers|Monoton|Poiret+One|Press+Start+2P" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">  -->
  </head>
  <body>
    <!-- audio -->
    <audio autoplay loop>
      <source src="audio/Room_7.mp3">
    </audio>
    <!-- main game -->
    <div class="container">
      <div class="wrapper" id="trans">
        <div id="muerte">
          <strong id="muerte_mens">You have died, start again</strong>
        </div>
        <div id="won">
          <strong id="win">You Won!!!</strong>
        </div>
        <div id="alert">
          <strong id="mensaje">You Lost!</strong>
        </div>

        <script src="js/app.js"></script>
      </div>
    </div>
    <!-- main menu -->
    <div class="welcome-section">
      <div class="content-wrap">
        <ul class="fly hidden">
          <li>P</li>
          <li>I</li>
          <li>X</li>
          <li>E</li>
          <li>L</li>
          <li></li>
          <li>S</li>
          <li>T</li>
          <li>O</li>
          <li>R</li>
          <li>Y</li>
        </ul>
        <a href="#" class="enter-button">ENTER</a>
      </div>
    </div>

    <footer>
      Proyecto 2018. Todos los derechos reservados. Daniel Herrera Gonzalez, contacto: daniel.herrera.gonzalez@uabc.edu.mx
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <script type="text/javascript">
     $(function() {
          var welcomeSection = $('.welcome-section'),
              enterButton = welcomeSection.find('.enter-button');
              setTimeout(function() {
               welcomeSection.removeClass('content-hidden');
           }, 500);
          setTimeout(function() {
            $('.fly').removeClass('hidden');
          }, 500);
          enterButton.on('click', function(e) {
               e.preventDefault();
               welcomeSection.addClass('content-hidden').fadeOut();
           });

        })();
    </script>

  </body>
</html>
